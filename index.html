<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listas Circulares - Rutas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Control de rutas</h2>
    <div>
      <div>
        <div>
          <input type="text" placeholder="Nombre de base" id="nameInp" />
        </div>
        <div>
          <input
            type="text"
            placeholder="Minutos de recorrido"
            id="minutesInp"
          />
        </div>
        <input type="button" value="Agregar base" id="btnAdd" />
        <input type="button" value="Listar bases" id="btnList" />
      </div>
      <div>
        <div>
          <input
            type="text"
            placeholder="Nombre de base a eliminar"
            id="nameDelInp"
          />
        </div>
        <input type="button" value="Eliminar base" id="btnDelete" />
      </div>
      <div>
        <div>
          <input
            type="text"
            placeholder="Nombre de la la base inicial"
            id="CardInp"
          />
        </div>
        <div>
          <input type="text" placeholder="Hora de inicio" id="hourCardInp" />
        </div>
        <div>
          <input type="text" placeholder="Minutos de trabajo" id="minutesInp" />
        </div>
        <input type="button" value="Crear tarjeta" id="btnCreateCarc" />
      </div>
    </div>
    <div id="details"></div>
    <script src="main.js"></script>
  </body>
</html>
